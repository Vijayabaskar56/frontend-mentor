<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .atribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>SPIL <br>TTER</h1>
  <div class="parent">
    <div class="child1">
      <div class="bill-section">
  <form action="" title="Bill">
    <label for="number">Bill</label>
    <input type="text" name="price" id="input" value="0" min="0" step="0.01">
  </form>
      </div>
      <p id="select-tip">Select Tip %</p>
<div class="tip-section">
  <div class="row1">
  <input type="button" class="btn" id="btn-one" value=" 5% ">
  <input type="button" class="btn" id="btn-two" value="10%">
  <input type="button" class="btn" id="btn-three" value="15%">
  </div>
  <div class="row1">  
  <input type="button" class="btn" id="btn-four" value="25%">
  <input type="button" class="btn" id="btn-five" value="50%">
  <!-- <input type="button" class="btn" id="btn-five" value="dmy"> -->
  <input type="text" class="btn" id="btn-input" name="Custom" value="Custom" id="Custom-input">

  </div>
</div>
<div class="people-section">
  <form action="" title="Number of People">
    <label for="number">Number of People</label>
    <input type="text" name="people" id="input" value="0">
  </form>
</div>
  </div>
  <div class="child2">
  <h6 class="tip">Tip Amount<br><p class="person">/ person</p></h6>
    <p class="output">$0.00</p>
    <h6 class="total">Total<br><p class="person">/ person</p></h6>
    <p class="output" id="doller">$0.00</p>
    <button class="btn" id="btn-reset">Reset</button>
  </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vijayabaskar</a>.
  </div>

  <script src="./app.js"></script>
</body>
</html>
