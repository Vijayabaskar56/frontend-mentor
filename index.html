<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>SPIL <br>TTER</h1>
  <div>
  <form action="" title="Bill">
    <label for="number">Bill</label>
    <input type="text" id="input" value="0">
  </form>

  <p>Select Tip %</p>
  <input type="button" class="btn" id="btn-one" value="5%">
  <input type="button" class="btn" id="btn-two" value="10%">
  <input type="button" class="btn" id="btn-three" value="15%">
  <input type="button" class="btn" id="btn-four" value="25%">
  <input type="button" class="btn" id="btn-five" value="50%">
  <input type="number" class="btn" id="btn-input" name="Custom" id="Custom-input">

  <form action="" title="Number of People">
    <label for="number">Number of People</label>
    <input type="text" id="input" value="0">
  </form>

  <div>
  <h6 class="tip">Tip Amount</h6>
    <p>/ person</p>
    <p class="output-tip">$0.00</p>
    <h6 class="total">Total</h6>
    <p>/ person</p>
    <p class="output-total">$0.00</p>
    <button class="btn-reset">Reset</button>
  </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vijayabaskar</a>.
  </div>
</body>
</html>
